<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4" th:text="${message}">Welcome</h1>
            <p class="lead">Simple Product Management System using Spring Boot, H2, and Thymeleaf</p>
            <hr class="my-4">
            <p>Navigate to our product pages:</p>
            <a class="btn btn-primary btn-lg" href="/products" role="button">View Products</a>
            <a class="btn btn-success btn-lg" href="/add-product" role="button">Add Product</a>
            <a class="btn btn-info btn-lg" href="/about" role="button">About</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
